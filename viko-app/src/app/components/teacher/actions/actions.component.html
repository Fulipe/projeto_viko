<div class="mt-6 rounded-xl p-8 shadow-sm bg-white">
    <h2 class="text-xl font-semibold text-blue-800 mb-4">Actions</h2>

    <div class="flex justify-start gap-2 items-center mb-6">
        <button (click)="onEditClick()"
            class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md shadow-sm transition py-2 px-4 rounded">
            Edit
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
                <path
                    d="m5.433 13.917 1.262-3.155A4 4 0 0 1 7.58 9.42l6.92-6.918a2.121 2.121 0 0 1 3 3l-6.92 6.918c-.383.383-.84.685-1.343.886l-3.154 1.262a.5.5 0 0 1-.65-.65Z" />
                <path
                    d="M3.5 5.75c0-.69.56-1.25 1.25-1.25H10A.75.75 0 0 0 10 3H4.75A2.75 2.75 0 0 0 2 5.75v9.5A2.75 2.75 0 0 0 4.75 18h9.5A2.75 2.75 0 0 0 17 15.25V10a.75.75 0 0 0-1.5 0v5.25c0 .69-.56 1.25-1.25 1.25h-9.5c-.69 0-1.25-.56-1.25-1.25v-9.5Z" />
            </svg>
        </button>

        @if (eventIsViewed) {

            <button (click)="onDeleteClick()"
                class="flex items-center gap-2 bg-red-600 hover:bg-red-700 text-white font-medium rounded-md shadow-sm transition py-2 px-4 rounded">
                Delete
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-5">
                    <path fill-rule="evenodd"
                        d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512.75.75 0 1 1-.256 1.478l-.209-.035-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Zm-6.136-1.452a51.196 51.196 0 0 1 3.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 0 0-6 0v-.113c0-.794.609-1.428 1.364-1.452Zm-.355 5.945a.75.75 0 1 0-1.5.058l.347 9a.75.75 0 1 0 1.499-.058l-.346-9Zm5.48.058a.75.75 0 1 0-1.498-.058l-.347 9a.75.75 0 0 0 1.5.058l.345-9Z"
                        clip-rule="evenodd" />
                </svg>
            </button>
        } 
        @if (role == "Admin"){
            @if (!eventIsViewed) {
                <button (click)="republishEvent()"
                    class="flex items-center gap-2 bg-green-600 hover:bg-green-700 text-white font-medium rounded-md shadow-sm transition py-2 px-4 rounded">
                    Republish
                </button>
            }
            <div>
                <button (click)="onEraseClick()"
                    class="flex items-center gap-2 bg-red-800 hover:bg-red-900 text-white font-medium rounded-md shadow-sm transition py-2 px-3 rounded">
                    Erase 
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-5">
                        <path fill-rule="evenodd"
                        d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512.75.75 0 1 1-.256 1.478l-.209-.035-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Zm-6.136-1.452a51.196 51.196 0 0 1 3.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 0 0-6 0v-.113c0-.794.609-1.428 1.364-1.452Zm-.355 5.945a.75.75 0 1 0-1.5.058l.347 9a.75.75 0 1 0 1.499-.058l-.346-9Zm5.48.058a.75.75 0 1 0-1.498-.058l-.347 9a.75.75 0 0 0 1.5.058l.345-9Z"
                        clip-rule="evenodd" />
                    </svg>
            </button>
            </div>
            
        }
    </div>

    <h2 class="text-lg font-semibold text-blue-800 mb-4">Change Status</h2>

    <div class="flex justify-start items-center mb-6" [formGroup]="statusForm">
        <select formControlName="status" class="border rounded-lg px-3 py-1">
            @for (status of EventStatus; track status.id) {
            <option [ngValue]="status.id">
                {{ status.status }}
            </option>
            }
        </select>

        <button
            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded ml-4 disabled:bg-gray-400 disabled:cursor-not-allowed"
            (click)="saveStatus()" [disabled]="!onStatusChange()">
            Save
        </button>
    </div>
</div>
