<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white shadow-md rounded-xl p-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
        <input
          name="username"
          placeholder="Username"
          formControlName="username"
          class="w-full border border-gray-300 rounded-md px-3 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-200"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
        <input
          type="password"
          name="password"
          placeholder="Password"
          formControlName="password"
          class="w-full border border-gray-300 rounded-md px-3 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-200"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium px-6 py-2 rounded-md shadow-sm transition disabled:bg-gray-400 disabled:cursor-not-allowed"
      >
        Login
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-3">
      Don't have an account, yet?
      <a href="/signup" class="text-blue-500 font-medium hover:underline">Create one here.</a>
    </p>
  </div>
</div>
