<div class="flex flex-col items-center bg-gray-100 min-h-screen py-10">
    <div class="w-full max-w-2xl bg-white shadow-md rounded-xl p-8">

        <!-- Header -->
        <h1 class="text-2xl font-bold text-gray-800 mb-8 border-b pb-3">Profile</h1>

        <!-- User Info Section -->

        <section class="mb-10">
            @if (!loading && user) {
            <h2 class="text-lg font-semibold text-gray-700 mb-4">User Information</h2>

            <div class="flex flex-col items-center mb-6">
                <div class="relative">
                    @if (previewUrl) {
                    <img [src]="previewUrl" class="w-24 h-24 rounded-full object-cover border border-gray-300" />
                    } @else {
                    <div
                        class="w-24 h-24 bg-gray-200 rounded-full flex items-center justify-center text-gray-500 text-sm">
                        Photo
                    </div>
                    }

                    <label
                        class="absolute bottom-0 right-0 bg-gray-800 text-white text-xs px-2 py-1 rounded-full cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5" />
                        </svg>

                        <input type="file" accept="image/*" (change)="onFileSelected($event)" class="hidden" />
                    </label>
                </div>
            </div>

            <form [formGroup]="profileForm" (ngSubmit)="onSave()" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-600">Name</label>
                    <input type="text" formControlName="name" name="name"
                        class="w-full border border-gray-300 rounded-md px-3 py-2 mt-1 focus:outline-none focus:ring focus:ring-blue-200">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-600">Username</label>
                    <input type="text" formControlName="username" name="username"
                        class="w-full border border-gray-300 rounded-md px-3 py-2 mt-1 focus:outline-none focus:ring focus:ring-blue-200">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-600">Email</label>
                    <input type="email" formControlName="email" name="email"
                        class="w-full border border-gray-300 rounded-md px-3 py-2 mt-1 focus:outline-none focus:ring focus:ring-blue-200">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-600">Birthdate</label>
                    <input type="date" formControlName="birthdate" name="birthdate"
                        class="w-full border border-gray-300 rounded-md px-3 py-2 mt-1 focus:outline-none focus:ring focus:ring-blue-200">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-600">Phone</label>
                    <div class="flex space-x-2 mt-1">
                        <select formControlName="selectedCode" name="countryCodes" (change)="onCodeChange()"
                            class="border border-gray-300 rounded-md px-2 py-2 focus:outline-none focus:ring focus:ring-blue-200 w-24">
                            @for (code of countryCodes; track code.code + $index) {
                            <option [value]="code.code">
                                {{code.flag}} ({{code.code}}) {{code.name}}
                            </option>
                            }
                        </select>
                        <input type="tel" formControlName="phoneNumber" pattern="[0-9]*" name="phone"
                            inputmode="numeric" (input)="phoneValidator($event)" (blur)="combinePhone()"
                            class="w-full border border-gray-300 rounded-md px-3 py-2 mt-1 focus:outline-none focus:ring focus:ring-blue-200">

                    </div>
                </div>

                <div
                    class="relative w-full border border-gray-300 rounded-md px-2 py-2 flex flex-wrap items-center gap-2 focus-within:ring focus-within:ring-blue-200">
                    <label class="block text-sm font-medium text-gray-600">Languages</label>

                    <!-- Tags (línguas selecionadas) -->
                    @for (lang of selectedLanguages; track $index) {
                    <span class="flex items-center gap-1 bg-blue-100 text-blue-700 px-2 py-1 rounded-full text-sm">
                        {{ lang }}
                        <button 
                            type="button" 
                            class="ml-1 text-blue-500 hover:text-red-500 focus:outline-none"
                            (click)="removeLanguage(lang)">
                            ✕
                        </button>
                    </span>
                    }

                    <input type="text" formControlName="language" name="languages" 
                        #inputEl
                        (input)="onSearch()" 
                        (focus)="onSearch()"
                        (blur)="onInputBlur()"
                        placeholder="Select your languages"
                        class="w-full border border-gray-300 rounded-md px-3 py-2 mt-1 focus:outline-none focus:ring focus:ring-blue-200">

                    @if (searching) {
                    <ul
                        class="relativez-10 bg-white border border-gray-300 w-full rounded-md shadow-lg max-h-48 overflow-y-auto">
                        @for (lang of languages; track lang.index){
                        <li (click)="selectLanguage(lang)"
                            class="px-3 py-2 hover:bg-blue-100 cursor-pointer items-center gap-2">
                            <span>{{ lang.name }}</span>
                        </li>
                        }
                    </ul>
                    }
                </div>



                <div class="text-center pt-4">
                    <button type="submit" [disabled]="!profileForm.dirty" class="bg-green-500 hover:bg-green-600 
                text-white font-medium 
                px-6 py-2 rounded-md shadow-sm transition
                disabled:bg-gray-400 disabled:cursor-not-allowed">
                        Save
                    </button>
                </div>
            </form>
            } @else {
            <div class="text-center py-6 text-gray-500">Loading profile...</div>
            }
        </section>

        <!-- Change Password Section -->
        <section class="border-t pt-6">
            <h2 class="text-lg font-semibold text-gray-700 mb-4">Change Password</h2>

            <form class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-600">Current Password</label>
                    <input type="password" name="currentPassword"
                        class="w-full border border-gray-300 rounded-md px-3 py-2 mt-1 focus:outline-none focus:ring focus:ring-blue-200">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-600">New Password</label>
                    <input type="password" name="newPassword"
                        class="w-full border border-gray-300 rounded-md px-3 py-2 mt-1 focus:outline-none focus:ring focus:ring-blue-200">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-600">Confirm New Password</label>
                    <input type="password" name="confirmPassword"
                        class="w-full border border-gray-300 rounded-md px-3 py-2 mt-1 focus:outline-none focus:ring focus:ring-blue-200">
                </div>

                <div class="text-center pt-4">
                    <button type="button"
                        class="bg-green-500 hover:bg-green-600 text-white font-medium px-6 py-2 rounded-md shadow-sm transition">
                        Save
                    </button>
                </div>
            </form>
        </section>
    </div>
</div>
