<div class="p-8">
  <h1 class="text-3xl font-bold mb-8 text-gray-800">Dashboard</h1>

  <!-- Grid com 3 colunas -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Upcoming Events -->
    <div class="bg-white rounded-2xl shadow p-6">
      <h2 class="text-xl font-semibold mb-4 text-indigo-600">Upcoming Events</h2>
      <table class="w-full text-left border-t border-gray-200">
        <thead>
          <tr class="text-gray-500 text-sm">
            <th class="py-2">Title</th>
          </tr>
        </thead>
        <tbody>
          @for (event of upcomingEvents; track $index) {
          <tr class="border-t hover:bg-gray-50">
            <td class="py-2">{{ event.title }}</td>
          </tr>
          }
        </tbody>
      </table>
    </div>

    <!-- Registered Events -->
    <div class="bg-white rounded-2xl shadow p-6">
      <h2 class="text-xl font-semibold mb-4 text-green-600">Registered Events</h2>
      <table class="w-full text-left border-t border-gray-200">
        <thead>
          <tr class="text-gray-500 text-sm">
            <th class="py-2">Title</th>
          </tr>
        </thead>
        <tbody>
          @for (event of registeredEvents; track $index) {
            <tr class="border-t hover:bg-gray-50">
              <td class="py-2">{{ event.title }}</td>
            </tr>
          }
        </tbody>
      </table>
    </div>

    <!-- Finished Events -->
    <div class="bg-white rounded-2xl shadow p-6">
      <h2 class="text-xl font-semibold mb-4 text-gray-600">Finished Events</h2>
      <table class="w-full text-left border-t border-gray-200">
        <thead>
          <tr class="text-gray-500 text-sm">
            <th class="py-2">Title</th>
          </tr>
        </thead>
        <tbody>
          @for (event of finishedEvents; track $index) {
            <tr class="border-t hover:bg-gray-50">
              <td class="py-2">{{ event.title }}</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
